<!DOCTYPE html>
<html>
<head>
<script>
function mandelbrot() {
  var width = 80;
  var height = 40;
  var minA = 0.05;
  var minB = 0.1;
  var a = -2.0;
  var b = 2.0;

  for(i=0;i<height;i++) {
    for(j=0;j<width;j++) {
      x = 0;
      y = 0;
      looper = 0;
      while(looper<100 && (x * x + y * y)<4) {
        looper ++;
        z = (x * x) - (y * y) + a;
        y = 2 * x * y + b;
        x = z;
      }
      if(looper == 100) {
      document.write(".")
      }
      else {
      document.write("+")
      }
      a += minA;
    }
    document.write("\n")
    b -= minB;
    a = -2.0;
  }
}
</script>
</head>
<body onload="mandelbrot()">
</body>
</html>
